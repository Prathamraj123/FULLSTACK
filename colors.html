<!--
    Create a colour swapper using a JavaScript. Create 5 different colours
as a PNG files. Assume they are stacked over one another. Whenever, 
the user clicks on a colour the image must be swapped with the next 
colour (In a cycle).
-->


<html>
<head>
    <title>Color Swaapper</title>
    <script src="colors.js"></script>
</head>


<body>
    <center>
    <div>
        <h2>Click to swap :</h2>
        
        <div   style="padding:5px; border: solid black 4px; height:100px; width:100px; ;" >
        <img id="change" onclick="swap()" src="p1.png" style="height :95px; width:95px "/> 
        
        </div>
    </div>
    </center>
</body>




</html>
